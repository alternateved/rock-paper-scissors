<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="intro">
      <p>Welcome to the simple game of Rock, Paper, Scissors. 
        We will play a 5-round game in which we will establish a winner. 
        Who is a better rocker, you or the computer...?
        <br><br>
        Please choose your move.
      </p>
      <button id="try-again" class="hidden">Yes!</button>
    </div>
    <div class="computer-side">
      <img src="data:," alt>
    </div>
    <div class="player-side">
      <input type="image" class="images" id="rock" src="images/rock.png" alt="rock">
      <input type="image" class="images" id="paper" src="images/paper.png" alt="paper">
      <input type="image" class="images" id="scissors" src="images/scissors.png" alt="scissors">
    </div>
    <div class="score">
      <p id="player-score">Player: 0</p>
      <p id="computer-score"> Computer: 0</p>
    </div>
  </main>

  <footer>Made with something, for someone</footer>

  <script src="scripts/script.js"></script>
</body>

</html>
