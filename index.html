<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="intro">
      <p>Welcome to the simple game of Rock, Paper, Scissors. 
        We will play a 5-round game in which we will establish a winner. 
        Who is a better rocker, you or the computer...?
        <br><br>
        Please choose your move.
      </p>
    </div>
    <div class="computer-side">Computer move!</div>
    <div class="player-side">
      <input type="image" class="images" name="Rock" src="images/rock.png" alt="rock">
      <input type="image" class="images" name="Paper" src="images/paper.png" alt="paper">
      <input type="image" class="images" name="Scissors" src="images/scissors.png" alt="scissors">
    </div>
    <div class="score">THE SCORE</div>
  </main>

  <footer>Made with something</footer>

  <script src="scripts/script.js"></script>
</body>

</html>
